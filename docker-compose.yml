version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: axum_ecommerce
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/axum_ecommerce
      JWT_SECRET: change-me
      APP_HOST: 0.0.0.0
      APP_PORT: 3000
      RUST_LOG: info,axum_ecommerce_api=debug
    ports:
      - "3000:3000"
    command: ["app"]

volumes:
  db_data:
